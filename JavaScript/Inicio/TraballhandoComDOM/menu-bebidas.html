<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Crie um menu de bebidas e peça para o usuário escolher uma das opções.
        // dependendo da opção, exiba uma mensagem se gostaria de acrescentar gelo
        // se sim, exiba uma mensagem que a bebida será com adicional de gelo, caso contrário, sem gelo

        var escolhaUser = Number(prompt(`Escolha e bebida que deseja:
        1 - Coca-Cola
        2 - Suco
        3 - Guaraná
        4 - Água
        5 - Água com gás 
        `
        ))

        var bebida;

        var gelo = prompt("Deseja adicionar gelo na sua bebida?");


        switch (escolhaUser) {
            case 1:
                bebida = "Coca-Cola"
            break;
            case 2:
                bebida = "Suco"
            break;
            case 3:
                bebida = "Guaraná"
            break;
            case 4:
                bebida = "Água"
            break;
            case 5:
                bebida = "Água com gás"
            break;

            default:
                alert("Insira uma opção válida")
break;
        }

            if (gelo == "sim") {
            alert(`A bebida escolhida foi ${bebida} com gelo`)
}
else {alert(`A bebida escolhida foi ${bebida} sem gelo`)}


    </script>
</body>
</html>

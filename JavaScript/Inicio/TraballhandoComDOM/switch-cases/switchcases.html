<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const escolhaUser = Number(prompt("Informe um número de 1 a 3:"))

        switch (escolhaUser) {
            case 1:
                alert("o número foi 1")
                break;
            case 2:
                alert("o número foi 2")
                break;
            case 3:
                alert("o número foi 3")
                break;
            default:
                alert("digite um número válido")
                break;


        }




    </script>
</body>
</html>
